<!DOCTYPE html>
<html manifest="kurs.manifest">
<head>
	<meta charset=utf-8>
	<title>Offline</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/jquery-1.5.1.min.js"></script>
	<script>
		$(window).ready(function() {
		
			if (localStorage.getItem('kurs')) {
				$('#edit').html(localStorage.getItem('kurs'));
			}
			
			$('#edit').live('keyup', function() {
				localStorage.setItem('kurs', this.innerHTML);
			});
			
		
		});
	</script>
</head>

<body>

	<h1>Min kule notatapplikasjon</h1>
	
	<div id="edit" contenteditable="true">
		<p>starttekst...</p>
	</div>

</body>

</html>
