<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Offline</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/jquery-1.5.1.min.js"></script>
	<script>
		$(window).ready(function() {
		
			if (localStorage.getItem('kurs')) {
				$('#edit').html(localStorage.getItem('kurs'));
			}
			
			$('#edit').live('keyup', function() {
				localStorage.setItem('kurs', this.innerHTML);
			});
			
			
			$('#newEventBtn').click(function() {
				$('#newEventField').addClass('visible');
			});
			
			$('#newEventForm').submit(function() {
				$('#edit').append('<p>' + $('input[name=newEvent]').val() + '</p>');
				$('input[name=newEvent]').val('')
				localStorage.setItem('kurs', $('#edit').html());
				return false;
			});
		
		});
	</script>
</head>

<body>

	<h1>Min kule notatapplikasjon</h1>
	
	<span id="newEventBtn">Legg til ny event</span>
	
	<div id="newEventField">
		<form id="newEventForm">
			<input type="text" name="newEvent"><input type="submit" value="Lagre">
		</form>
	</div>
	
	

	
	<div id="edit" contenteditable="true">
		
	</div>

</body>

</html>
