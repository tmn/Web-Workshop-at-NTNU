<!DOCTYPE html>

<meta charset=utf-8>
<title>Workshop demo:magic</title>

<script src="js/jquery-1.5.1.min.js"></script>

<script>
$(window).ready(function() {
	
	if (localStorage.getItem('demoEdit')) {
		$('#meh').html(localStorage.getItem('demoEdit'));
	}
	
	$('#meh').live('keyup', function() {
		localStorage.setItem('demoEdit', this.innerHTML);
	});
	
});
</script>

<section id="meh" contenteditable="true">
	<ul>

	</ul>
</section>
